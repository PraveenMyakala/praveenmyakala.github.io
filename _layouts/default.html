<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <meta name="description" content="{{ site.description | escape }}" />

    {%- if site.url -%}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    {%- endif -%}

    <!-- Basic SEO social tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ site.description | escape }}" />
    <meta property="og:type" content="website" />

    <!-- Person schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author.name | default: site.title }}",
      "url": "{{ site.url }}{{ site.baseurl }}",
      "sameAs": [{% for u in site.same_as %}"{{ u }}"{% unless forloop.last %}, {% endunless %}{% endfor %}]
    }
    </script>

    <style>
      /* light touch so minimal theme still feels clean */
      nav a { text-decoration: none; }
      nav a:hover { text-decoration: underline; }
    </style>
  </head>

  <body>
    <main class="wrapper">
      {% include header.html %}
      {{ content }}
    </main>
  </body>
</html>
